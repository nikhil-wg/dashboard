<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Data Display</title>
  </head>
  <body>
    <h2>Data Display</h2>

    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        {% for person in data %}
        <tr>
          <td>{{ person['Name'] }}</td>
          <td>{{ person['Age'] }}</td>
          <td>{{ person['City'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
