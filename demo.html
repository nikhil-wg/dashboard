
<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr><td>Alice</td><td>30</td><td>New York</td></tr><tr><td>Bob</td><td>25</td><td>San Francisco</td></tr><tr><td>Charlie</td><td>35</td><td>Seattle</td></tr>
        </tbody>
    </table>
</body>
</html>
